<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a Room</title>
  </head>
  <body>
    <form method="POST">
      <h1>Join/Create a Room</h1>
      <div>
        <label for="name">Enter a NickName: </label>
        <input
          type="text"
          placeholder="Pick a NickName"
          name="name"
          value="{{name}}"
        />
      </div>
      <div>
        <label for="room">Enter a Room Code: </label>
        <input
          type="text"
          placeholder="Enter Room Code"
          name="code"
          value="{{code}}"
        />
        <button type="submit" name="join">Join Room</button>
      </div>
      <button type="submit" name="create">Create a Room</button>
      {% if error %}
      <ul>
        <li>{{error}}</li>
      </ul>
      {% endif %}
    </form>
  </body>
</html>
